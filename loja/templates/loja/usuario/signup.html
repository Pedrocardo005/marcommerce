{% extends "base_site.html" %}
{% load i18n %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block header-bottom %}
<div class="page_banner bg_cover" style="background-image: url({% static 'img/page-banner.jpg' %})">
    <div class="container">
        <div class="page_banner_content">
            <h3 class="title">{% trans 'Sign Up' %}</h3>
            <ul class="breadcrumb">
                <li><a href="#">{% trans 'Home' %}</a></li>
                <li>{% trans 'Sign Up' %}</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block body %}
    <!--====== LOGIN PART START ======-->

    <section class="login-area pt-70 pb-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7 col-sm-9">
                </div>
            </div>
        </div>
    </section>

    <!--====== LOGIN PART ENDS ======-->
{% endblock %}
